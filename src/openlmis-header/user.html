<div class="user-info">
    <span>{{ 'message.loggedInAs' | message }}</span>&nbsp;<span class="bold">{{user}}</span>
    <a ui-sref="profile">{{ 'menu.header.edit.preferences' | message }}</a>
    <span ng-show="hasPermission('VIEW_HELP')">|
        <a href="/pages/help/helpContent/index.html#/viewDashboard">
            {{ 'menu.header.help' | message }}
        </a>
    </span>
    <a id='logout' ng-click="logout()" href="">{{ 'link.logout' | message }}</a>
</div>
