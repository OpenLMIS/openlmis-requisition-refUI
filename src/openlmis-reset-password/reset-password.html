<div class="login-container">
    <div class="modal-login-header">
        <h1>{{'label.app.header' | message}}</h1>
        <openlmis-locale class="locale-container"/>
    </div>
    <div class="login-form">
        <form ng-submit="vm.changePassword()">
            <div id="error" class="alert is-error" ng-if="vm.error">{{vm.error | message}}</div>
            <h2>{{'button.reset.password' | message}}</h2>
            <p>{{'reset.password.requirements' | message}}</p>
            <div class="form-group">
                <label for="password">{{'placeholder.new.password' | message}}</label>
                <input ng-model="vm.password" type="password" id="password" required />
            </div>
            <div class="form-group">
                <label for="reenteredPassword">{{'placeholder.reenter.password' | message}}</label>
                <input ng-model="vm.reenteredPassword" type="password" id="reenteredPassword" required/>
            </div>
            <input type="submit" value="{{'label.change.password' | message}}" />
        </form>
    </div>
    <div class="powered-by">
        <a href="http://openlmis.org" target="_blank">{{'powered.by' | message:({openlmis:'OpenLMIS'})}}</a>
    </div>
</div>
