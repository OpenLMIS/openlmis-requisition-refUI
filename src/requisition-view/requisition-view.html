<article class="page requisition-view">
    <header>
      <h2>{{'label.requisition' | message}} {{vm.requisition.program.name}} ({{vm.requisition.facility.type.name}})</h2>
      <button class="primary" openlmis-download="{{vm.getPrintUrl()}}" target="_blank">{{'button.print' | message}}</button>
    </header>
    <ng-include src="'requisition-view/header.html'"></ng-include>
    <status-messages requisition="vm.requisition"></status-messages>
    <ul class="nav nav-tabs">
        <li ui-sref-active="active" role="presentation"
            ng-class="{'error': !vm.isFullSupplyTabValid()}">
                <a ui-sref="requisitions.requisition.fullSupply">
                    {{'label.full.supply.products' | message}}
                </a>
        </li>
        <li ui-sref-active="active" ng-if="vm.requisition.program.showNonFullSupplyTab"
            role="presentation" ng-class="{'error': !vm.isNonFullSupplyTabValid()}">
                <a ui-sref="requisitions.requisition.nonFullSupply">
                    {{'label.non.full.supply.products' | message}}
                </a>
        </li>
    </ul>
    <div ui-view=""></div>
    <requisition-summary requisition="vm.requisition"></requisition-summary>
</article>
<ng-include src="'requisition-view/requisition-toolbar.html'"></ng-include>
