<div class="page">
    <h2>{{'choose.report.options.header' | message}}</h2>
    <section class="openlmis-table-container">
        <div>
            <div ng-repeat="parameter in vm.report.templateParameters">
                <label for="{{parameter.name}}">{{parameter.displayName}}</label>
                <select id="{{parameter.name}}" ng-model="vm.selectedValues[parameter.name]"
                        ng-options="selectValue as selectValue for selectValue in vm.selectValues[parameter.name]"
                        required>
                </select>
            </div>
            <div class="button-group">
                <button class="primary" openlmis-download="{{vm.getReportUrl('pdf')}}" target="_blank">{{'button.report.pdf' | message}}</button>
                <button class="primary" openlmis-download="{{vm.getReportUrl('csv')}}" target="_blank">{{'button.report.csv' | message}}</button>
                <button openlmis-download="{{vm.getReportUrl('xls')}}" target="_blank">{{'button.report.xls' | message}}</button>
                <button openlmis-download="{{vm.getReportUrl('html')}}" target="_blank">{{'button.report.html' | message}}</button>
            </div>
        </div>
    </section>
</div>
