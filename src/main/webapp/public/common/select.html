<div>
    <ui-select theme="select2" ng-model="selected.item" search-enabled="searchEnabled"
               on-select="selectedChanged">
        <ui-select-match >{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="item in items">
            <span ng-bind-html="item.name"></span>
        </ui-select-choices>
    </ui-select>
</div>
