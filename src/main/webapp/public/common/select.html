<div>
    selected: {{selected.item}}<br/>
    <ui-select theme="select2" ng-model="selected.item" search-enabled="searchEnabled"
               on-select="selectedChanged()" length="ellipsis">
        <ui-select-match placeholder={{placeholder}}>
            {{$select.selected[fieldDisplayed]}}
        </ui-select-match>
        <ui-select-choices repeat="item in items">
            <span ng-bind-html="item[fieldDisplayed]"></span>
        </ui-select-choices>
    </ui-select>
</div>
