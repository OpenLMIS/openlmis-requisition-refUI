<form name="addProductForm" ng-submit="addProduct(selectedProduct, requestedQuantity, requestedQuantityExplanation)">
	<div class="form-group">
		<label for="category">{{'label.product.category' | message}}</label>
		<select class="form-control" ng-model="selectedCategory" ng-disabled="!categories.length" ng-options="category.name for category in categories | filter:categoryVisible" required>
		</select>
	</div>
	<div class="form-group">
		<label for="product">{{'label.product.name' | message}}</label>
		<select class="form-control" ng-model="selectedProduct" ng-disabled="!selectedCategory" ng-options="lineItem.productName for lineItem in selectedCategory.lineItems | filter:productVisible" required>
		</select>
	</div>
	<div class="form-group">
		<label for="requestedQuantity">{{'placeholder.quantity' | message}}</label>
		<input class="form-control" ng-model="requestedQuantity" required positive-integer>
	</div>
	<div class="form-group">
		<label for="requestedQuantity">{{'placeholder.explanation' | message}}</label>
		<input class="form-control" ng-model="requestedQuantityExplanation" ng-required="requestedQuantity">
	</div>
	<input class="add-product" type="submit" value="{{'button.add' | message}}"></button>
	<button type="button" data-dismiss="modal" class="cancel">{{'button.cancel' | message}}</button>
</form>
